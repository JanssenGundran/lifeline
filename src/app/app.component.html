<header class="header">
  <div class="header-content">
    <div class="left-header">
      <img src="assets/logo.png" alt="Lifeline Pampanga Logo" class="logo" />
      <nav class="nav-buttons">
        <button>Home</button>
        <button><a routerLink="/jobs">Jobs</a></button>
        <button *ngIf="isAdmin"><a routerLink="/manage-jobs">Manage Jobs</a></button> 
        <button>About</button>

    <div class="social-icons">
      <img src="assets/facebook-icon.png" alt="Facebook" />
      <img src="assets/twitter-icon.png" alt="Twitter" />
