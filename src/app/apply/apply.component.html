<h2>Apply for {{ job.title }}</h2>

<form (ngSubmit)="apply()">
  <label>Name:</label>
  <input type="text" [(ngModel)]="applicant.name" name="name" required>
  
  <label>Email:</label>
  <input type="email" [(ngModel)]="applicant.email" name="email" required>
  
  <button type="submit" [disabled]="job.hiredList.length >= job.maxHires">
    Apply Now
  </button>
</form>

<h3>Waiting List</h3>
<ul>
  <li *ngFor="let applicant of job.waitingList">
    {{ applicant.name }} ({{ applicant.email }})
  </li>
</ul>

<h3>Hired Applicants</h3>
<ul>
  <li *ngFor="let applicant of job.hiredList">
    {{ applicant.name }} ({{ applicant.email }})
  </li>
</ul>
